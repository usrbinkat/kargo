machine:
  network:
    hostname: "mordor"
    interfaces:
      - interface: br0
        dhcp: true
        bridge:
          interfaces:
            - eno1
            - eno2
  disks:
    - device: /dev/nvme2n1
      partitions:
        - mountpoint: /var/lib/kubelet
          size: 64GB
        - mountpoint: /var/lib/etcd
          size: 64GB
        - mountpoint: /var/lib/containerd
  kubelet:
    extraMounts:
      - destination: /etc/cni/net.d
        type: bind
        source: /etc/cni/net.d
        options:
          - bind
          - rshared
          - rw
      - destination: /opt/cni/bin
        type: bind
        source: /opt/cni/bin
        options:
          - bind
          - rshared
          - rw
